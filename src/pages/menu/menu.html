<ion-menu [content]="content">
    <ion-header no-border>       
        <!-- <ion-toolbar color="danger">
            <ion-title>Menu</ion-title>
        </ion-toolbar>        -->
    </ion-header>
    <ion-content>
          <img src="assets/imgs/menu1.png" class="custom-avatar" />
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-row align-items-center>
                <ion-col>
                    UNSCH
                </ion-col>
                <ion-col>
                    <button ion-button full clear icon-left (click)="logout()" color="danger">
                        <ion-icon name="sign-out">
                        </ion-icon>
                        SALIR
                    </button>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
