<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cultura Wari</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="location()">
        <ion-icon name="locate"></ion-icon>
      </button>
      <button ion-button icon-only (click)="profile()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let site of sites">
    <button id="notification-button" ion-fab (click)="details(site)" color="danger">
      <ion-icon name="images"></ion-icon>
    </button>
    <img height="182" src="{{site.imagen}}" (click)="details(site)" />
    <ion-card-content>
      <ion-card-title>
        {{site.nombre}}
      </ion-card-title>
      <p>
        {{site.descripcion}}
      </p>
    </ion-card-content>
    <ion-item>
      <ion-icon name='compass' item-start style="color: #53b69d"></ion-icon>
      Periodo
      <ion-badge item-end color="danger">{{site.periodo}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='git-network' item-start style="color: #53b69d"></ion-icon>
      Ubicacion
      <ion-badge color="danger" item-end>{{site.ubicacion}}</ion-badge>
    </ion-item>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="finding()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
