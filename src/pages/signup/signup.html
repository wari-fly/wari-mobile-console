<ion-header>
  <ion-navbar color="danger">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-row class="logo-row">
      <ion-col>
        <ion-title align="center">
          <img class="logo" src="assets/imgs/perfil.png" style="height: 180px;">
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Alias</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Repetir Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <div padding-horizontal>
      <button ion-button full type="submit" [disabled]="!form.valid" color="danger">Registrarme</button>
    </div>
  </form>
</ion-content>
