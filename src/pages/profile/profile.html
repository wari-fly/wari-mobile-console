<ion-header>
  <ion-navbar color="danger">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center" *ngIf="p.photoURL">
        <img class="logo" src="{{p.photoURL}}">
      </ion-title>
      <ion-title align="center" *ngIf="!p.photoURL">
        <img class="logo" src="assets/imgs/perfil.png">
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item *ngIf="p.lastName">
          <ion-label floating>Apellidos</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="p.lastName"></ion-input>
        </ion-item>
        <ion-item *ngIf="p.firstName">
          <ion-label floating>Nombres</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="p.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Alias</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="p.displayName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Correo Electr√≥nico</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="p.email"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <div padding-horizontal>
    <button ion-button block color="danger" (click)="logout()">Cerrar Sesion</button>
  </div>
</ion-content>
