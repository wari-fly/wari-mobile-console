<ion-content padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <img class="logo" src="assets/imgs/perfil.png">
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-card>
    <div class="login-box">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-label floating>Correo Electronico</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Contrase√±a</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <div padding-horizontal>
          <button ion-button full type="submit" [disabled]="!loginForm.valid" color="danger">Log in</button>
        </div>
      </form>
      <div padding-horizontal>
        <ion-list>
          <button ion-button icon-left block clear (click)="google()" color="danger">
            <ion-icon name="logo-google"></ion-icon>
            Google
          </button>
          <button ion-button icon-left block clear (click)="signup()" color="danger">
            <ion-icon name="person-add"></ion-icon>
            Registrarme
          </button>
        </ion-list>
      </div>
    </div>
  </ion-card>
</ion-content>
