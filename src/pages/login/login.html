<ion-content padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <img class="logo" src="assets/imgs/Ionic_Logo.svg.png">
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-card>
    <div class="login-box">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <div padding-horizontal>
          <button ion-button full type="submit" [disabled]="!loginForm.valid" color="danger">Log in</button>
        </div>
      </form>
      <div padding-horizontal>
        <ion-list>
          <button ion-button icon-left block clear (click)="google()" color="danger">
            <ion-icon name="logo-google"></ion-icon>
            Log in with Google
          </button>
          <button ion-button icon-left block clear (click)="signup()" color="danger">
            <ion-icon name="person-add"></ion-icon>
            Sign up
          </button>
        </ion-list>
      </div>
    </div>
  </ion-card>
</ion-content>
